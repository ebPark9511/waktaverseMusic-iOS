name: Run build

on:
# develop 브랜치에 push, pull_request Event 발생 시 jobs를 실행합니다.
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]

# Workflow가 실행할 jobs
jobs:
  build:
    runs-on: macos-12 
    
    # job의 일부로 실행될 일런의 task
    steps: 
    - uses: actions/checkout@v3
    
    - name : Decrypt file
      env:
        SECURITY_ENCRYPTION_KEY: ${{ secrets.SECURITY_ENCRYPTION_PWD }} 
      run: |  
        echo `ls WaktaverseMusic/`
        echo `ls .github/secrets/`
        echo `ls $SECURITY_ENCRYPTION_KEY`
        gpg -d -o "./WaktaverseMusic/Security.xcconfig" --pinentry-mode=loopback --passphrase "$SECURITY_ENCRYPTION_KEY" ".github/secrets/Security.xcconfig.gpg"

    - name: Force Xcode 13
      run: sudo xcode-select -s /Applications/Xcode_13.4.1.app

       
    - name: Start Xcode build
      run: |
        xcodebuild clean build -project WaktaverseMusic/WaktaverseMusic.xcodeproj -scheme WaktaverseMusic -destination 'platform=iOS Simulator,name=iPhone 13 Pro Max,OS=15.5'
